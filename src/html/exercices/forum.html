<div class="container">
    <div class="wrapper">
        <div class="messages-container"></div>
    </div>
</div>

<div class="card text-white bg-dark my-3 fixed-bottom">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="author">Username</label>
                <input class="form-control" type="text" id="author" name="author" placeholder="Votre nom..." />
            </div>
        
            <div class="form-group">
                <label for="msg">Message</label>
                <input class="form-control" type="text" id="msg" name="msg" placeholder="Votre message..."/>
            </div>
        
            <button class="btn btn-primary btn-block" type="button">Envoyer</button>
    </div>
</div>
